<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="center stretch">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <div fxlayout="column">
                <form [formGroup]="loginForm">
                    <div>
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Login"
                                   formControlName="login">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Enter your password"
                                [type]="hide ? 'password' : 'text'"
                                formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div>
                        <span fxFlex></span>
                        <button mat-raised-button
                                color="primary"
                                (click)="submitLoginForm()">Login
                        </button>
                    </div>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <div fxlayout="column">
                 <form [formGroup]="registerForm">
                    <div>
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Login" formControlName="login">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Enter your password"
                                   [type]="hide ? 'password' : 'text'"
                                   formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div>
                        <span fxFlex></span>
                        <button mat-raised-button
                                color="primary"
                                (click)="submitRegisterForm()"
                                type="submit">Register
                        </button>
                    </div>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-title>Requirements</mat-card-title>
        <mat-card-content>
            <p>Login must be atleast 3 characters long.</p>
            <p>Password must be atleast 6 characters long.</p>
        </mat-card-content>
    </mat-card>
</div>
