<div fxLayout="row" fxLayoutGap="32px" fxLayoutAlign="center stretch">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <div fxlayout="column">
            <div>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Login">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Password">
                </mat-form-field>
            </div>
            <div>
                <span fxFlex></span>
                <button mat-raised-button color="primary">Login</button>
            </div>
        </div>
    </mat-card>
    <mat-card>
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <div fxlayout="column">
                <div>
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Login">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Password">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Repeat Password">
                    </mat-form-field>
                </div>
                <div>
                    <span fxFlex></span>
                    <button mat-raised-button color="primary">Register</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
